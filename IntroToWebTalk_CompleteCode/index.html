<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Intro To Web Development</title>
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<!-- knockout -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js" type="text/javascript" charset="utf-8" ></script>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- local -->
	<link rel="stylesheet" href="css/main.css">
	<script src="js/main.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
<div class="container main">
	<h1>Intro to Web Development<small> Steven Doolan</small></h1>
	<h2>Movie Database Challenge</h2>

	<div class="data-table-container container" style="padding-top: 2em">
		<table class="table table-hover">
			<thead>
			<tr data-bind="foreach: headers">
				<th data-bind="click:  $root.sort, text: title" style="cursor:pointer"></th>
			</tr>
			</thead>
			<tbody data-bind="foreach: gridData">
			<tr>
				<td >
					<a data-bind="text: Title, attr: {href: redirectURL}"></a>
				</td>
				<td data-bind="text: Year"></td>
				<td data-bind="text: Rated"></td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
